version: '3'

volumes:
  db:
  redis:

services:
  app:
    container_name: kaizoku
    image: ghcr.io/oae/kaizoku:latest
    environment:
      - DATABASE_URL=postgresql://postgres:<password>@192.168.1.21:5433/kaizoku
      - KAIZOKU_PORT=3001
      - REDIS_HOST=192.168.1.21
      - REDIS_PORT=6379
      - PUID=<host user puid>(1000)
      - PGID=<host user guid>(1000)
      - TZ=Europe/Istanbul
    volumes:
      - /DATA/AppData/kaizoku/data:/data
      - /DATA/AppData/kaizoku/config:/config
      - /DATA/AppData/kaizoku/logs:/logs
    depends_on:
      db:
        condition: service_healthy
    ports:
      - '3001:3001'
  redis:
    image: redis:latest
    volumes:
      - /DATA/AppData/redis:/data
  db:
    image: postgres:alpine
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U kaizoku']
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=kaizoku
      - POSTGRES_PASSWORD=<password>
    volumes:
      - db:/var/lib/postgresql/data
